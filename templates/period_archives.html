{% extends "base.html" %}

{% set page=namespace(title="Archives for " ~  period | reverse | join (' ') ) %}

{% block content %}
                <dl>
                {% for article in dates %}
                    <dt>{{ article.locale_date }}</dt>
                    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
                {% endfor %}
                    <hr>
                </dl>
{% endblock content %}
