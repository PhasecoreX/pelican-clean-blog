{% extends "base.html" %}

{% block title %}Categories{% endblock title %}

{% block headline %}A list of all categories for {{ SITENAME }}{% endblock headline %}

{% block content %}
                <ul>
                {% for category, articles in categories %}
                    <li><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a></li>
                {% endfor %}
                </ul>
{% endblock content %}
