{% extends "base.html" %}

{% set page=namespace(title="Archives", headline="A list of all articles written for " ~ SITENAME) %}

{% block content %}
                <dl>
                {% for article in dates %}
                    <dt>{{ article.locale_date }}</dt>
                    <dd><a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a></dd>
                {% endfor %}
                </dl>
{% endblock content %}
