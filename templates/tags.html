{% extends "base.html" %}

{% block title %}Tags{% endblock title %}

{% block headline %}A list of all tags for {{ SITENAME }}{% endblock headline %}

{% block content %}
                <ul>
                {%- for tag, articles in tags|sort %}
                    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
                {% endfor %}
                </ul>
{% endblock content %}
