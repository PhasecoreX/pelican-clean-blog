{% extends "base.html" %}

{% set page=namespace(title="Tags", headline="A list of all tags for " ~ SITENAME, noindex=True) %}

{% block content %}
                <ul>
                {%- for tag, articles in tags|sort %}
                    <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> ({{ articles|count }})</li>
                {% endfor %}
                </ul>
{% endblock content %}
